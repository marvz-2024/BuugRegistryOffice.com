<body>

    <div class="container">
       
        <div class="form-section">
            <h1>Sign In</h1>
            <form class="sign-in-form" id="signInForm">
                <input type="text" id="username" placeholder="Username" required> 
                <input type="password" id="password" placeholder="Password" required>
                 <input type="submit" value="Sign In">      
            </form>
        </div>
    </div>

    <div id="message"></div>

       <script src="script.js"></script>

    <style>
        
        
        body {
            background-image: url('image/civil\ reg..jpg'); /* Replace with your image URL */

            background-repeat: no-repeat; /* Prevent image repetition */
            font-family: Arial, sans-serif; /* Choose a suitable font */
            background-blend-mode: darken;
            
          
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
     
        }
        .container {
            display: flex;
            width: 40%; /* Adjust as needed */

            height: 35%;
            text-align: center;
          
        }
        .form-section {
            flex: 1; /* Equal space for both sections */
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Margin between forms */
            border-radius: 5px; /* Rounded corners */
     
        }
        input[type="text"], input[type="password"], input[type="email"] {
            margin: 5px 0;
            padding: 0;
            width: 100%; /* Full width */
            font-size: 25px;
       
        }
        input[type="submit"] {
            padding: 5px 10vh;
            cursor: pointer;
            font-size: 20px;
            margin-top: 30px;
            text-align: end;
    
        }
        
        #message {
            margin-top: 1px;
            font-size: 25px;
            color: rgb(243, 247, 4); /* Change color as needed */
                    
        }
